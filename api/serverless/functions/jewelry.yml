getJewelry:
  handler: src/index.getJewelry
  timeout: 30
  events:
    - http:
        path: jewelry/{name}
        method: GET
addJewelry:
  handler: src/index.addJewelry
  timeout: 30
  events:
    - http:
        path: jewelry
        method: POST
getAllJewelry:
  handler: src/index.getAllJewelry
  timeout: 30
  events:
    - http:
        path: jewelry
        method: GET
updateJewelryChangeShape:
  handler: src/index.updateJewelryChangeShape
  timeout: 30
  events:
    - http:
        path: jewelry/{name}
        method: PATCH
